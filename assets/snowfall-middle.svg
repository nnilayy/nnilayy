<svg width="100%" height="35" viewBox="0 0 1440 35" xmlns="http://www.w3.org/2000/svg">
  <style>
    .snow {
      fill: white;
      opacity: 0.9;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0%   { transform: translateY(-8px); }
      100% { transform: translateY(45px); }
    }
  </style>

  <!-- Large flakes -->
  <circle class="snow" cx="120" cy="4"  r="3.5" style="animation-duration: 6.5s; animation-delay: 0s;" />
  <circle class="snow" cx="260" cy="6"  r="3.8" style="animation-duration: 8s;   animation-delay: 1.2s;" />
  <circle class="snow" cx="400" cy="3"  r="3.2" style="animation-duration: 7s;   animation-delay: 0.8s;" />
  <circle class="snow" cx="540" cy="5"  r="4"   style="animation-duration: 9s;   animation-delay: 0.4s;" />
  <circle class="snow" cx="680" cy="4"  r="3.6" style="animation-duration: 8.5s; animation-delay: 1.5s;" />
  <circle class="snow" cx="820" cy="7"  r="3.9" style="animation-duration: 7.7s; animation-delay: 0.3s;" />
  <circle class="snow" cx="960" cy="3"  r="3.5" style="animation-duration: 7.2s; animation-delay: 1.8s;" />
  <circle class="snow" cx="1100" cy="6" r="4"   style="animation-duration: 9s;   animation-delay: 0.7s;" />
  <circle class="snow" cx="1240" cy="2" r="3.6" style="animation-duration: 8s;   animation-delay: 1.4s;" />

  <!-- Medium flakes -->
  <circle class="snow" cx="180" cy="7"  r="2.3" style="animation-duration: 5.5s; animation-delay: 1.1s;" />
  <circle class="snow" cx="320" cy="3"  r="2.6" style="animation-duration: 6.5s; animation-delay: 0.9s;" />
  <circle class="snow" cx="460" cy="5"  r="2.4" style="animation-duration: 6s;   animation-delay: 1.6s;" />
  <circle class="snow" cx="600" cy="2"  r="2.5" style="animation-duration: 6.7s; animation-delay: 0.2s;" />
  <circle class="snow" cx="740" cy="7"  r="2.6" style="animation-duration: 7s;   animation-delay: 1.9s;" />
  <circle class="snow" cx="880" cy="4"  r="2.5" style="animation-duration: 6.2s; animation-delay: 0.5s;" />
  <circle class="snow" cx="1020" cy="6" r="2.7" style="animation-duration: 6.8s; animation-delay: 1.3s;" />
  <circle class="snow" cx="1160" cy="5" r="2.4" style="animation-duration: 6.1s; animation-delay: 0.6s;" />
  <circle class="snow" cx="1300" cy="3" r="2.7" style="animation-duration: 6.9s; animation-delay: 1.7s;" />

</svg>
