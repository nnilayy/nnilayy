name: Pacman Contribution Graph

on:
  # Run ONLY when a tag is pushed
  push:
    tags:
      - "pacman-*"

  # Run daily at 2 AM UTC
  schedule:
    - cron: "0 2 * * *"

  # Allow manual trigger
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Pac-Man generator
        run: npm install -g pacman-contribution-graph

      - name: Generate Pac-Man SVG (light mode)
        run: |
          mkdir -p output
          pacman-contribution-graph --platform github --username "nnilayy" --gameTheme github --output pacman-light.svg
          mv pacman-light.svg output/pacman-light.svg

      - name: Generate Pac-Man SVG (dark mode)
        run: |
          pacman-contribution-graph --platform github --username "nnilayy" --gameTheme github-dark --output pacman-dark.svg
          mv pacman-dark.svg output/pacman-dark.svg

      - name: Commit and push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "Pacman Bot"
          git config user.email "pacman-bot@example.com"
          git add output/pacman-light.svg output/pacman-dark.svg
          git commit -m "Update Pac-Man graph" || echo "No changes"
          git push https://x-access-token:${GH_TOKEN}@github.com/nnilayy/nnilayy.git HEAD:main
